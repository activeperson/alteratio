<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<title>Login</title>
</head>
<body>

    <div class="login_wrapper">
		<div class="wrapper_form">
			<form method="POST" action="#">
				<div class="login_logo">
					<img src="assets/images/logo.svg" alt="Logo">
				</div>
				<div class="login_inputs">
					<div class="login_input">
						<label>
							Email
							<span><input type="email" placeholder="Email"></span>
						</label>
					</div>
					<div class="login_input password">
						<label>
							Password
							<span>
								<input type="text" placeholder="Password">
								<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="#7A94B8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
									<path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="#7A94B8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
								</svg>
							</span>
						</label>
						<a href="#" class="forgot_password">Forgot your password?</a>
					</div>
				</div>
				<input class="btn btn_v1" type="submit" value="Login">
			</form>
		</div>
	</div>
    
	

</body>
</html>
